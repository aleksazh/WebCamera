<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Image Processing for Video Capture</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1 class="centered">Image Processing for Video Capture</h1>
  <p class="err centered" id="errorMessage"></p>
  <div class="centered" id="container">
    <table>
      <tr>
        <td>
          <div>
            <span>Current Filter: </span><span id="filterName">No Filter</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <canvas id="canvasOutput" class="canvas-big" width="640" height="480"></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <div class="menu-wrapper">
            <div id="filterMenu" class="menu">
              <div class="item"><canvas id="passThrough"></canvas><span>No Filter</span></div>
              <div class="item"><canvas id="gray"></canvas><span>Gray</span></div>
              <div class="item"><canvas id="hsv"></canvas><span>HSV</span></div>
              <!--<div class="item"><canvas id="inRange"></canvas><span>In Range</span></div>-->
              <div class="item"><canvas id="threshold"></canvas><span>Threshold</span></div>
              <div class="item"><canvas id="adaptiveThreshold"></canvas><span>Adaptive Threshold</span></div>
              <div class="item"><canvas id="gaussianBlur"></canvas><span>Gaussian Blurring</span></div>
              <div class="item"><canvas id="medianBlur"></canvas><span>Median Blurring</span></div>
              <div class="item"><canvas id="bilateralFilter"></canvas><span>Bilateral Filtering</span></div>
              <div class="item"><canvas id="morphology"></canvas><span>Morphology</span></div>
              <div class="item"><canvas id="sobel"></canvas><span>Sobel Derivatives</span></div>
              <div class="item"><canvas id="scharr"></canvas><span>Scharr Derivatives</span></div>
              <div class="item"><canvas id="laplacian"></canvas><span>Laplacian Derivatives</span></div>
              <div class="item"><canvas id="canny"></canvas><span>Canny Edge Detection</span></div>
              <!--<div class="item"><canvas id="contours"></canvas><span>Contours</span></div>-->
              <div class="item"><canvas id="calcHist"></canvas><span>Calculation</span></div>
              <div class="item"><canvas id="equalizeHist"></canvas><span>Equalization</span></div>
              <div class="item"><canvas id="backprojection"></canvas><span>Backprojection</span></div>
            </div>
            <div class="paddles">
              <button class="left-paddle paddle hidden">
                <span>&#8249;</span>
              </button>
              <button class="right-paddle paddle">
                <span>&#8250;</span>
              </button>
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div id="guiContainer"></div>
        </td>
      </tr>
    </table>
    <div>
      <video id="videoInput" class="hidden">Your browser does not support the video tag.</video>
      <video id="smallVideoInput" class="hidden">Your browser does not support the video tag.</video>
    </div>
  </div>

  <p id="output"></p>
  <script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script> <!-- ? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.4/dat.gui.min.js" type="text/javascript"></script>


  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <script src="js/utils.js" type="text/javascript"></script>

  <script src="js/menu.js" type="text/javascript"></script>

  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
