<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Image Processing for Video Capture</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1 class="centered header">Image Processing for Video Capture</h1>
  <p class="err centered" id="errorMessage"></p>
  <div class="centered" id="container">
    <table>
      <tr>
        <td>
          <div>
            <span>Current Filter: </span><span id="filterName">No Filter</span>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <canvas id="canvasOutput" class="canvas-big" width="640" height="480"></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <div class="menu-wrapper">
            <div id="filterMenu" class="menu">
              <div class="item"><canvas id="passThrough"></canvas><label>No Filter</label></div>
              <div class="item"><canvas id="gray"></canvas><label>Gray</label></div>
              <div class="item"><canvas id="hsv"></canvas><label>HSV</label></div>
              <!--<div class="item"><canvas id="inRange"></canvas><label>In Range</label></div>-->
              <div class="item"><canvas id="threshold"></canvas><label>Threshold</label></div>
              <div class="item"><canvas id="adaptiveThreshold"></canvas><label>Adaptive Threshold</label></div>
              <div class="item"><canvas id="gaussianBlur"></canvas><label>Gaussian Blurring</label></div>
              <div class="item"><canvas id="medianBlur"></canvas><label>Median Blurring</label></div>
              <div class="item"><canvas id="bilateralFilter"></canvas><label>Bilateral Filtering</label></div>
              <div class="item"><canvas id="morphology"></canvas><label>Morphology</label></div>
              <div class="item"><canvas id="sobel"></canvas><label>Sobel Derivatives</label></div>
              <div class="item"><canvas id="scharr"></canvas><label>Scharr Derivatives</label></div>
              <div class="item"><canvas id="laplacian"></canvas><label>Laplacian Derivatives</label></div>
              <div class="item"><canvas id="canny"></canvas><label>Canny Edge Detection</label></div>
              <!--<div class="item"><canvas id="contours"></canvas><label>Contours</label></div>-->
              <div class="item"><canvas id="calcHist"></canvas><label>Calculation</label></div>
              <div class="item"><canvas id="equalizeHist"></canvas><label>Equalization</label></div>
              <div class="item"><canvas id="backprojection"></canvas><label>Backprojection</label></div>
            </div>
            <div class="paddles">
              <button class="left-paddle paddle">
                <span>&#8249;</span>
              </button>
              <button class="right-paddle paddle">
                <span>&#8250;</span>
              </button>
              </button>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <div id="guiContainer"></div>
        </td>
      </tr>
    </table>
    <div>
      <video id="videoInput" class="hidden">Your browser does not support the video tag.</video>
      <video id="smallVideoInput" class="hidden">Your browser does not support the video tag.</video>
    </div>
  </div>

  <p id="output"></p>
  <script src="../libs/adapter-latest.js" type="text/javascript"></script> <!-- ? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.4/dat.gui.min.js" type="text/javascript"></script>


  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>



  <script src="js/utils.js" type="text/javascript"></script>

  <script src="js/menu.js" type="text/javascript"></script>

  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
